<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <form>
            <!--必填项-->
            <div class="input-group">
                <label for="">必填项:</label>
                <input type="text" required="required" class="form-control">
            </div>

            <!--验证邮箱-->
            <div class="input-group">
                <label for="">验证邮箱:</label>
                <input type="email" required="required" class="form-control">
            </div>

            <!--自定义验证-->
            <div class="input-group">
                <label for="">验证手机号:</label>
                <input type="number" pattern="\d{3}-\d{4}-\d{4}" class="form-control" required="required">
            </div>

            <!--日期类型-->
            <div class="input-group">
                <label for="">日期类型:</label>
                <input type="date" placeholder="MM/DD/YYYY" class="form-control" required="required">
            </div>

            <!--数组类型-->
            <div class="input-group">
                <label for="">数字类型</label>
                <input type="number" min="0" max="100" step="10" class="form-control" required="required">
            </div>

            <!--自动补全类型-->
            <div class="input-group">
                <label for="">自动补全类型:</label>
                <input type="text" list="nameList" autocomplete="on" class="form-control">
                <datalist id="nameList">
                    <option value="Tom"></option>
                    <option value="Jack"></option>
                    <option value="Jenny"></option>
                </datalist>
            </div>

            <!--拖拽条-->
            <div class="input-group">
                <input type="range" min="0" max="100" step="5" value="0" id="range" onchange="setValue(this.value)">
                <span id="rangeDisplay">0%</span>
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</body>
<script>
    var range = document.getElementById('range');
    function setValue (value) {
        document.getElementById('rangeDisplay').innerHTML = value + '%';
    }
</script>
</html>
